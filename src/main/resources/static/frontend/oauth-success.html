<!DOCTYPE html>
<html>
<head>
    <title>YouTube Connected</title>
    <style>
        body {
            font-family: Arial;
            background: #0f172a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background: #020617;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 0 30px rgba(255,0,0,.3);
        }
        button {
            margin-top: 20px;
            background: red;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>YouTube Connected</h2>
    <p>Your channel has been linked successfully.</p>
    <button onclick="done()">Continue</button>
</div>

<script>
    function done() {
        window.opener.postMessage("youtube-connected", "*");
        window.close();
    }
</script>

</body>
</html>
